<!DOCTYPE html>
<html>
<head>
<title>Home</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/welcome.css' %}">
</head>
<body>
	<h3>Home Page</h3>
	<div class="homepage">
		<div class="form">		
			<form action="" method="post" class="registration-form">
			{% csrf_token %}
				{% for message in messages%}
					<div class ="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
						<strong>Message:</strong> {{message}}
					</div>
				{% endfor %}
				<h1> Welcome To Home App</h1>
				{% if user.is_authenticated  %}
					<h3>Hello {{fname}} </h3>
					<h4>You're successfully logged in.
					<p><button type="submit"><a href="/signout">SignOut</a></button>
					<p><button type="submit"><a href="/index">Register</a></button>
					{% else %}
					<p><button type="submit"><a href="/signup">SignUp</a></button>
					<p><button type="submit"><a href="/signin">SignIn</a></button>
				{% endif %}
			</form>
		</div>
	</div>
</body>
</html>
